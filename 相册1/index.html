<!DOCTYPE html>
<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<title>相册</title>
		<link rel="stylesheet" href="css/hovertree.css" />
	</head>
	<body>
	  <div class="hovertreeinfo">
			<h2></h2>
		</div>
		<!-- 仅自动播放音乐 -->
		<audio loop src="img/qianyuqianxun.mp3" id="audio" autoplay preload="auto">该浏览器不支持audio属性</audio>
		<script type="text/javascript">
		//--创建页面监听，等待微信端页面加载完毕 触发音频播放
		document.addEventListener('DOMContentLoaded', function () {
			function audioAutoPlay() {
				var audio = document.getElementById('audio');
					audio.play();
				document.addEventListener("WeixinJSBridgeReady", function () {
					audio.play();
				}, false);
			}
			audioAutoPlay();
		});
		//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
		document.addEventListener('touchstart', function () {
			function audioAutoPlay() {
				var audio = document.getElementById('audio');
					audio.play();
			}
			audioAutoPlay();
		});
		</script>

		<!--/*外层最大容器*/-->
		<div class="wrap">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<!--前面图片 -->
				<div class="out_front">
					<img src="picture/img01.jpg" class="pic" />
				</div>
				<!--后面图片 -->
				<div class="out_back">
					<img src="picture/img02.jpg" class="pic"/>
				</div>
				<!--左图片 -->
				<div class="out_left">
					<img src="picture/img03.jpg" class="pic" />
				</div>
				<div class="out_right">
					<img src="picture/img04.jpg" class="pic" />
				</div>
				<div class="out_top">
					<img src="picture/img05.jpg" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="picture/img06.jpg" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
					<img src="picture/img07.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="picture/img08.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="picture/img09.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="picture/img10.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="picture/img11.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="picture/img12.jpg" class="in_pic" />
				</span>
			</div>
		</div>

	</body>
</html>
